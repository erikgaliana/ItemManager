<ion-content fullscreen>
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <ng-container *ngIf="itemsFacade.items$|async">
    <ion-card *ngFor="let item of itemsFacade.fabItems$|async;let i=index;trackBy:trackByItems">
      <img [src]="getImgContent(item.image)" alt="ion" />
      <ion-card-content class="ion-align-items-center">
        <ion-row no-padding>
          <ion-col size="8">
            <ion-label color="secondary">
              <ion-card-title> {{item.title}} </ion-card-title>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <button ion-button fill="clear">
              <ion-icon name="add" (click)="deleteFab(i)"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
